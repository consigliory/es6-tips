<!DOCTYPE html>
<html>

<head>
    <title>Function default arguments</title>
    <script>
        function helloWorld(name = "New user", age = 18) {
            console.info("Hello " + name + " age " + age);
        };

        helloWorld(undefined, 25);
    </script>
</head>

</body>

</html>
